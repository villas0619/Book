 buildscript {
	 ext {
		 rootProps = new Properties()
		 rootProps.load(file("../gradle.properties").newDataInputStream())
		 rootProps.each { key, val ->
			 has(key) ? " do not override with root property " : set(key, val)
		 }
	 }
	 
	 repositories {
		mavenCentral()
	 }
	 
	 dependencies {
		 classpath "org.hidetake:gradle-ssh-plugin:${gradleSshPlugin}"
		 classpath "io.spring.gradle:dependency-management-plugin:${dependencyManagementPluginVersion}"
		 classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
	 }
 }
 
plugins {
    id 'net.ltgt.apt' version '0.10'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'eclipse'

apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'

apply from: 'properties.gradle'
apply plugin: 'org.hidetake.ssh'

/* set Java encoding $ */
compileJava.options.encoding = characterEncoding
compileTestJava.options.encoding = characterEncoding
javadoc.options.encoding = characterEncoding

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

dependencies {
	
    compileOnly "org.projectlombok:lombok:${orgProjectLombokVersion}"
	apt "org.projectlombok:lombok:${orgProjectLombokVersion}"
	
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootStarterWebVersion
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: springBootStarterAopVersion
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: springBootStarterSecurityVersion
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: springBootStarterActuatorVersion
	
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka', version: springCloudStarterEurekaVersion
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-sleuth', version: springCloudStarterSleuthVersion
	
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '1.5.13.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf'
	compile group: 'org.springframework', name: 'spring-context-support', version: springContextSupportVersion
	compile group: 'org.springframework.retry', name: 'spring-retry', version: springRetryVersion
	compile group: 'org.springframework', name: 'spring-tx', version: springTXVersion

	compile group: 'org.apache.commons', name: 'commons-lang3', version: commonLang3Version
	compile group: 'javax.validation', name: 'validation-api', version: javaxValidation
	
	compile group: 'org.springframework', name: 'spring-jdbc', version: springJDBCVersion
	compile group: 'com.zaxxer', name: 'HikariCP', version: hikariCPVersion
	compile group: 'mysql', name: 'mysql-connector-java', version: mysqlVersion
}

repositories {
	mavenCentral()
}
